<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Yahia El-Awady</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Yahia Karim El-Awady</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact" class="container">
            <h2>Contact Me</h2>
            <form id="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="success.html">
                <input type="hidden" name="form-name" value="contact">
                <div style="display:none;">
                    <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
                </div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/your-linkedin/" target="_blank">your-linkedin</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Yahia El-Awady</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
